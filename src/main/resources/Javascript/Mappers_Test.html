<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="MpValue2NumericExtent.js"></script>
<script type="text/javascript" src="T3dColor.js"></script>
<script type="text/javascript" src="MpSimpleHypsometricColor.js"></script>

<script type="text/javascript">
	function testFunction() {

		//width mapper
		var widthMapper = new MpValue2NumericExtent();

		alert("inputs" + widthMapper.inputValues + "\n" + "outputs: "
				+ widthMapper.outputExtents);

		alert("giving new mapping definition");

		var inputs = [ 0, 347 ];
		var outputs = [ 0.001, 0.01 ];

		widthMapper.setPalette(inputs, outputs, true);

		alert("inputs" + widthMapper.inputValues + "\n" + "outputs: "
				+ widthMapper.outputExtents);

		var transformInput = 150;

		alert("transformation: \ninput = " + transformInput
				+ ", \ntransformedOutput = "
				+ widthMapper.transform(transformInput));

		
		//simple color decleration
		var color = new T3dColor("RGB", 1, 0.5, 0.2, 1);

		alert("Color: " + color.mRed + " " + color.mGreen + " " + color.mBlue);

		
		
		//color mapper
		var colorMapper = new MpSimpleHypsometricColor();

		alert("inputs" + colorMapper.inputValues + "\n" + "outputs: "
				+ colorMapper.outputColors);

		var colorInputValues = [ 0, 150, 347 ];
		var outputColors = [ new T3dColor("RGB", 0, 1, 0),
				new T3dColor("RGB", 1, 1, 0), new T3dColor("RGB", 1, 0, 0) ];

		colorMapper.setPalette(colorInputValues, outputColors, true);

		alert("inputs" + colorMapper.inputValues + "\n" + "outputs: "
				+ colorMapper.outputColors);

		var colorTransformInput = 200;
		
		var transformedColor = colorMapper.transform(colorTransformInput);

		alert("transformation: \ninput = " + transformInput
				+ ", \ntransformedOutput = " + "Color: "
				+ transformedColor.mRed + " " + transformedColor.mGreen + " "
				+ transformedColor.mBlue);

	}
</script>
</head>
<body>
	<button id="ClickMe" onclick="testFunction()">Click me</button>

</body>
</html>
